<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Задачник</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="tasks-wrapper">
        <h1 id="title" class="title">Задачник</h1>
        <div class="task-editor">
          <input type="text" class="enter-task">
          <button class="add-task"><img class="add-task__img" src="img/plus.svg" alt="add"></button>
        </div>
      </div>
      <div class="list-wrapper">
        <h3>Список:</h3>
        <ul class="list">
        </ul>
      </div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>

</html>
